<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More Forms</title>
<style>
    .header {
            padding: 20px;
            background-color: #3c3c34; /* Armadillo */
            color: #ffffff; 
            width: 97%;
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
    .h1 {
        font-family: 'Courier Prime', Courier, monospace;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #eadbcb;

    }
    body {
       font-family: 'Courier New', Courier, monospace;
        background-color: #eadbcb;
        background-image: ;
        color: #333;
        margin: 0;
        padding: 20px;
        background-image: -webkit-image-set(url('ttpdbg.webp') 1x, url('TTPD.png') 1x);
        background-image: image-set(url('ttpdbg.webp') 1x, url('TTPD.png') 1x);
        
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    label {
        display: block
        margin-bottom: 10px;
    }
    textarea{    
        padding-right: 50px;
        width: 91%;
        margin-bottom: 20px;
        font-family: 'Courier Prime', Courier, monospace;
    }
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        font-family: 'Courier Prime', Courier, monospace;

        
    }   
    input[type="range"] {
        width: 100%;
        height: 50px;
        margin-bottom: 20px;
        background-color: transparent;
        border-radius: 25px; 
        overflow: hidden; /* para sure na maapply border-radius kapag ayaw*/

        -webkit-appearance: none; /* Hide the default slider */
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; /* Hide the default thumb */
        width: 40px; /* Set the width of the custom thumb */
        height: 40px; /* Set the height of the custom thumb */
        background: url('quill.png') no-repeat center center; /* Use your image as the background */
        background-size: cover; /* Make sure the image covers the entire area */
        background-color: transparent; /* Fallback color in case the image fails to load */
        border-radius: 50%; /* Make it a circle */
        cursor: pointer; /* Show a pointer cursor when hovering over the thumb */
        margin-top: -10px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #fff, #000);
    }

    div input[type="checkbox"],
    div label {
        display: inline-block;
        vertical-align: middle;
    }

    div input[type="checkbox"] {
        margin-right: 5px; /* Adjust as needed */
    }
</style>
</head>
<body>
    <div class="header">
        <img src="TTPD.png" alt="albumicon">
        <audio id="backgroundAudio" controls loop>
    <source src="ttpd.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
    </div>
<div class="container">
    <h1 class="h1">The Tortured Poets Department</h1>
    <h2>===Application Form=========</h2>
    <h3 for="poem">Why should the Chairman consider you as a member?</h3>
    <textarea id="poem" rows="6" 
    placeholder="If you know it in one glimpse, it's legendary..."></textarea>
    
    <h3>Evidences:</h3>
    <div>
        <input type="checkbox" id="arms" name="evidence" value="arms">
        <label for="arms">tarnished coat of arms</label><br>
        <input type="checkbox" id="muses" name="evidence" value="muses">
        <label for="muses">muses, acquired like bruises</label><br>
        <input type="checkbox" id="charms" name="evidence" value="charms">
        <label for="charms">talismans and charms</label><br>
        <input type="checkbox" id="tick" name="evidence" value="tick">
        <label for="tick">tick, tick, tick of love bombs</label><br>
        <input type="checkbox" id="ink" name="evidence" value="ink">
        <label for="ink">veins of pitch black ink</label>
    </div>
    <br>


    <h3 for="inktensity">Ink-tensity: <span id="inktensityValue"></span>%</h3>
    <input type="range" id="inktensity" name="inktensity" min="0" max="100" value="0">

    <h3 for="playlist">Select Your Stage of Heartbreak Playlist:</h3>
    <select id="playlist" name="playlist">
        <option value="denial">I Love You, It's Ruining My Life - Denial</option>
        <option value="anger">You Don't Get to Tell Me About Sad - Anger</option>
        <option value="bargaining">Am I Allowed to Cry? - Bargaining</option>
        <option value="depression">Old Habits Die Screaming - Depression</option>
        <option value="acceptance">I Can Do It With a Broken Heart - Acceptance</option>
    </select>

    <h3>Chloe, Sam, Sophia or Marcus</h3>
    <input type="radio" id="chloe" name="cssm" value="chloe">
    <label for="chloe">Chloe</label><br>
    <input type="radio" id="sam" name="cssm" value="sam">
    <label for="sam">Sam</label><br>
    <input type="radio" id="sophia" name="cssm" value="sophia">
    <label for="sophia">Sophia</label><br>
    <input type="radio" id="marcus" name="cssm" value="marcus">
    <label for="marcus">Marcus</label>
</div>



<script>
    const inktensitySlider = document.getElementById("inktensity");
    const inktensityValue = document.getElementById("inktensityValue");

    // Update the numerical rating when the slider changes
    inktensitySlider.addEventListener("input", function() {
        inktensityValue.textContent = this.value;
    });

    const backgroundAudio = document.getElementById('backgroundAudio');
    backgroundAudio.volume = 1.0;
</script>
</body>
</html>
